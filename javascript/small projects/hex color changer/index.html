<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HEX CODE COLOR</title>
</head>

<body>
    <div class="container"></div>
    <div class="hex-colors">
        <h1 class="ml-[140px] text-4xl mt-[160px]">Click the below button to display the hex code of a random color.
        </h1>
        <h2 class="text-3xl mx-[450px] mt-[80px]">The hex code the color is</h2>

        <span class="mx-[550px] text-4xl" id="hex-code">#00000</span>
        <button onclick="changecolor()"
            class="bg-blue-500 mx-[564px] w-32 h-12 mt-[100px] hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            CLICK ME
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
